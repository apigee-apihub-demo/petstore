name: Run the registry tool

on:
  schedule:
    - cron: '0 0 * * *' # each 12:00 UTC
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ] # semver release

jobs:

  registry-apply:
    runs-on: ubuntu-22.04

    env:
      registry-yaml: entity.yaml
      workload_identity_provider: "projects/459884772743/locations/global/workloadIdentityPools/registry-actions/providers/registry-provider"
      service_account: "registry-editor@apigee-apihub-demo.iam.gserviceaccount.com"

    permissions:
      id-token: write # required for requesting the JWT
      contents: read # required for actions/checkout

    steps:
    - uses: actions/checkout@v3
    - name: Set up Google Cloud auth
      uses: google-github-actions/auth@v1
      with:
        workload_identity_provider: ${{ env.workload_identity_provider }}
        service_account: ${{ env.service_account }}
    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
    - uses: apigee/registry/.github/actions/setup-registry@main
      with:
        version: "" # implicit "latest"
        name: cloud
        project: ${{ env.GCP_PROJECT }} # set by setup-gcloud action
        address: apigeeregistry.googleapis.com:443
        insecure: false
        token-source: gcloud auth print-access-token
    - name: Apply API to cloud registry
      run: registry apply -f apis -R
